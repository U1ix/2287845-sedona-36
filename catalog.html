<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Страница Каталога Седоны</title>
</head>
<body>
<header class="page-header">
  <a class="main-logo" href="index.html">
    <img src="images/main-logo.svg" alt="Логотип сайта Седона" width="140" height="70">
  </a>
  <nav class="navigation">
    <ul class="navigation-list">
      <li class="navigation-item">
        <a class="navigation-link" href="index.html">Главная</a>
      </li>
      <li class="navigation-item">
        <a class="navigation-link" href="index.html">О седоне</a>
      </li>
      <li class="navigation-item">
        <a class="navigation-link" href="index.html">Гостиницы</a>
      </li>
    </ul>
  </nav>
  <div class="buttons">
    <div class="icons">
      <a class="search" href="#" aria-label="Поиск">
        <img src="images/search.svg" alt="Кнопка поиска">
      </a>
      <a class="favorites" href="#" aria-label="Перейти в Избранное">
        <img src="images/heart.svg" alt="Кнопка перейти в  Избранное">
      </a>
    </div>
    <button class="button-header" type="button">
      Хочу сюда!
    </button>
  </div>
  </header>
<main class="main-inner">
  <form action="#" method="get">
    <section>
    <div class="filter-header">
        <h1 class="filter-header-title">Гостиницы Седоны</h1>
        <ul class="breadcrumb">
          <li class="breadcrumb-item">
            <a class="breadcrumb-link" href="index.html">Главная</a>
            <svg width="13" height="15" viewBox="0 0 13 15" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M6.5 0.5L0.5 6.30006V12.5001H12.5V6.30006L6.5 0.5ZM11.5 11.5001H1.5V6.70005L6.5 1.9L11.5 6.70005V11.5001Z" fill="white"/>
              <path d="M4.5 10.5001H5.5V8.00005H7.5V10.5001H8.5V7.00005H4.5V10.5001Z" fill="white"/>
            </svg>
          </li>
          <li class="breadcrumb-item">
            <a>Гостиницы</a>
          </li>
        </ul>
    </div>
      <div class="infra">
        <fieldset class="filter-fieldset">
          <legend class="legend">Инфраструктура:</legend>
          <ul class="filter-fieldset-list">
            <li class="filter-fieldset-item">
              <label class="filter-checkbox">
                <input type="checkbox" class="control" name="pool" checked>
                Бассейн
              </label>
            </li>
            <li class="filter-fieldset-item">
              <label class="filter-checkbox">
                <input type="checkbox" class="control" name="parking" checked>
                Парковка
              </label>
            </li>
            <li class="filter-fieldset-item">
              <label class="filter-checkbox">
                <input type="checkbox" class="control" name="wifi">
                Wi-Fi
              </label>
            </li>
          </ul>
        </fieldset>

        <fieldset class="filter-fieldset">
          <legend class="legend">Тип жилья:</legend>
          <ul class="filter-fieldset-list">
            <li class="filter-fieldset-item">
              <label class="filter-radio">
                <input type="radio" class="control" name="housing" value="#" checked>
                Гостиница
              </label>
            </li>
            <li class="filter-fieldset-item">
              <label class="filter-radio">
                <input type="radio" class="control" name="housing" value="#">
                Мотель
              </label>
            </li>
            <li class="filter-fieldset-item">
              <label class="filter-radio">
                <input type="radio" class="control" name="housing" value="#">
                Апартаменты
              </label>
            </li>
          </ul>
        </fieldset>
      </div>
    </section>
  </form>
</main>
<footer></footer>
</body>
</html>
